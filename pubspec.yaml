name: where_are_you
description: Where are you?
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.6.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.7.0
  provider: ^6.0.1
  ubuntu_desktop_installer: # (geo-service branch)
    path: /path/to/ubuntu-desktop-installer/packages/ubuntu_desktop_installer

dev_dependencies:
  build_runner: ^2.1.5
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  mockito: ^5.0.14

flutter:
  uses-material-design: true
  assets:
    - assets/
